<p>productos works!</p>
<div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Filtro por marca -->
        <select class="form-select" [(ngModel)]="marcaSeleccionada">
          <option value="">Selecciona una marca</option>
          <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input class="form-control" type="number" [(ngModel)]="precioMin" placeholder="Precio mínimo">
      </div>
      <div class="col-md-3">
        <input class="form-control" type="number" [(ngModel)]="precioMax" placeholder="Precio máximo">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" (click)="filtrarProductos()">Filtrar</button>
      </div>
    </div>
  </div>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Marca</th>
        <th scope="col">Detalles</th>
      </tr>
    </thead>
    <tbody>
      @for(item of personas; track item) {
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.marca}}</td>
        <td>
          <button [routerLink]="['/info',item.id]" class="btn btn-info">Info</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
